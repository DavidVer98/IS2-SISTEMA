<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block head_content %} {% endblock %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/sso.css' %}">

</head>

<body class="h-100" style="background-color: #1F1F1F;">
    <div class="container-fluid" style="background:#1F1F1F;">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex p-2 align-items-center py-5">
                    <div class="container border border-0" >
                        <div class="row" style="padding: 20px 30px;">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <div style="text-align:center">
                                    <img src="{% static 'img/logo1.png' %}" width="25%" style="margin-bottom: 50px">
                                </div>
                                {% block container %} {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
